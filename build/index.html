<!DOCTYPE html>
<html lang="en" class="m-0 p-0 box-border">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Tailwind-->
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/query.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js  "></script>
    <title>Document</title>
</head>
<body class="h-screen bg-purple-200 font-serif container" id="bod">

    <!--Gear-background-->
    <div class="gears-container gears-bg gears absolute w-screen z-0 pointer-events-none">
        <div class="test mt-40 absolute left-20">
            <span class="material-symbols-outlined settings1 pointer-events-none animate-rotation m-0 text-gray-400">
                settings 
            </span>
        </div>
        <div class="test absolute right-20">
            <span class="material-symbols-outlined settings2 pointer-events-none animate-reverse m-0 text-gray-400">
                settings
            </span>
        </div>  
    </div> 
    <!--Navigation-->
    <nav id="nav" class="w-screen h-26 bg-gray-400 bg-opacity-75 z-10 nav-left">
        <ul class="list-container flex justify-center items-center leading-7 h-full">
            <li class="list-item hover:text-orange-600 hover:bg-white duration-300 px-24 cursor-pointer" onmouseover="html_preview()"><a href="" class="html list-link py-6 material-symbols-outlined">html</a></li>
            <li class="list-item hover:text-cyan-600 hover:bg-white duration-300 px-24 cursor-pointer" onmouseover="css_preview()"><a href="" class="css list-link py-6 material-symbols-outlined">css</a></li>
            <li class="list-item hover:text-yellow-600 hover:bg-white duration-300 px-24 cursor-pointer" onmouseover="js_preview()"><a href="" class="js list-link py-6 material-symbols-outlined">javascript</a></li>
        </ul>
    </nav>
   
    <button onclick="navFn()" id="btn-pressID" class="btn-press px-10 py-4 bg-gray-400 hover:text-white duration-200 hidden">Press Me</button>
    <!--html preview-->
    <section id="preview" class="opacity-0 html-preview pointer-events-none fixed left-0 w-full border-4 h-full flex flex-col justify-center items-center">
        <div class="preview-container-daddy w-4/5 h-4/5 mb-20 relative">
            <ul class="preview-container html-container gap-14">
                <li class="preview-item border-4 cursor-pointer bg-gray-600"><a href="" class="preview-link"></a></li>
                <li class="preview-item border-4 cursor-pointer bg-gray-600"><a href="" class="preview-link"></a></li>
                <li class="preview-item border-4 cursor-pointer bg-gray-600"><a href="" class="preview-link"></a></li>
                <li class="preview-item border-4 cursor-pointer bg-gray-600"><a href="" class="preview-link"></a></li>
                <li class="preview-item border-4 cursor-pointer bg-gray-600"><a href="" class="preview-link"></a></li>
                <li class="preview-item border-4 cursor-pointer bg-gray-600"><a href="" class="preview-link"></a></li>
                <li class="preview-item border-4 cursor-pointer bg-gray-600"><a href="" class="preview-link"></a></li>
                <li class="preview-item border-4 cursor-pointer bg-gray-600"><a href="" class="preview-link"></a></li>
                <li class="preview-item border-4 cursor-pointer bg-gray-600"><a href="" class="preview-link"></a></li>
            </ul>
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
