<head>

<body class="h-screen w-screen bg-purple-200 font-serif container" id="bod">

    <!--Gear-background-->
    <div class="gears-container gears-bg gears absolute w-screen z-0 pointer-events-none">
        <div class="test mt-40 absolute left-20 opacity-75">
            <span class="material-symbols-outlined settings1 pointer-events-none animate-rotation m-0 text-gray-400">
                settings
            </span>
        </div>
        <div class="test absolute right-20 opacity-50">
            <span class="material-symbols-outlined settings2 pointer-events-none animate-reverse m-0 text-gray-400">
                settings
            </span>
        </div>
    </div>

    <!--Navigation-->
    <nav id="nav" class="fixed top-0 left-0 w-screen h-24 bg-gray-200 z-10 nav-left">
        <ul class="list-container flex justify-center items-center leading-7 h-full">
            <li class="list-item li1 hover:text-blue-400 hover:bg-white px-24 cursor-pointer duration-300"><a href=""
                class="tailwind list-link py-4 material-symbols-outlined">tailwind</a></li>
            <li class="list-item li2 hover:text-orange-600 hover:bg-white px-24 cursor-pointer duration-300" ><a href=""
                    class="html list-link py-4 material-symbols-outlined">html</a></li>
            <li class="list-item li3 hover:text-cyan-600 hover:bg-white px-24 cursor-pointer duration-300"><a href=""
                    class="css list-link py-4 material-symbols-outlined">css</a></li>
            <li class="list-item li4 hover:text-yellow-600 hover:bg-white px-24 cursor-pointer duration-300"><a href=""
                    class="js list-link py-4 material-symbols-outlined">javascript</a></li>
            <li class="list-item li5 hover:text-green-600 hover:bg-white px-24 cursor-pointer duration-300"><a href=""
                        class="react list-link py-4 material-symbols-outlined">reactjs</a></li>
        </ul>
    </nav>
    <!--------------------------------------------------------------->

    <button onclick="navFn()" id="btn-pressID"

                    <li class="preview-item cursor-pointer">
                        <a href=""class="preview-link flex flex-col justify-center items-center">

                    <li class="preview-item cursor-pointer">

                                <source src="" type="video/webm">

    <!--------------------------------------------------------------->
    <section id="banner" class="opacity-1 w-screen h-screen flex flex-col justify-center items-center">
        <div class="welcome-container flex flex-col justify-center items-center">

                <h1 class="wh welcome-heading text-center">welcome</h1>
                <h2 class="wh welcome-subheading1 text-center">webflow solutions for a creative & unique <span
                        id="touch">touch</span></h2>
                <h3 class="wh welcome-subheading2 text-center">Kyle, a developer</h3>
            </div>
            <div class="social-container">
                <ul class="social-list-container">
                    <li class="social-list-item"><a href="" class="social-link">Github</a></li>
                    <li class="social-list-item"><a href="" class="social-link">Facebook</a></li>
                    <li class="social-list-item"><a href="" class="social-link">Instagram</a></li>

    <!--Instructions regarding opacity background-->
    <div class="opacity-instructions-container opacity-instructions fixed bottom-1/3 -left-40 duration-300">
        <h2 class="opacity-header text-gray-500">mouse left</h2>
        <span class="material-symbols-outlined">

        </span>
    </div>
    <div class="opacity-instructions-container opacity-instructions fixed bottom-1/3 -right-40 duration-300">
        <h2 class="opacity-header text-gray-500">mouse right</h2>
            <span class="material-symbols-outlined">
